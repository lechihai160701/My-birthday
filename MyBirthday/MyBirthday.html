<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Wendy+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>

    <!-- Pháo hoa -->
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <!-- Bóng bay -->
    <div class="balloon">
      <div><span>H</span></div>
      <div><span>A</span></div>
      <div><span>P</span></div>
      <div><span>P</span></div>
      <div><span>Y</span></div>
      <div><span>B</span></div>
      <div><span>I</span></div>
      <div><span>R</span></div>
      <div><span>T</span></div>
      <div><span>H</span></div>
      <div><span>D</span></div>
      <div><span>A</span></div>
      <div><span>Y</span></div>
    </div>

    <!-- Bánh kem -->
    <div class="cake" onclick="showMessage()">
      <img
        src="https://thuthuatnhanh.com/wp-content/uploads/2019/07/hinh-anh-mau-banh-sinh-nhat-dep-nhat.jpg"
        alt="Birthday Cake">
    </div>

    <!-- === FORM SIÊU NHỎ GỌN === -->
    <div class="mini-form">
      <h3 class="mini-title">Nhập thông tin nào!</h3>

      <input type="text" id="input-name" placeholder="Tên bạn là gì?"
        required />
      <input type="date" id="input-date" required />

      <select id="input-ny" required>
        <option value disabled selected>Yêu chưa?</option>
        <option value="Có">Có rồi</option>
        <option value="Chưa có">Vẫn FA</option>
      </select>

      <select id="input-sex" required>
        <option value disabled selected>Giới tính</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>

      <button class="mini-btn" onclick="showMessage()">Hoàn tất</button>
    </div>

    <audio id="player" autoplay loop>
      <source
        src="./music.mp3"
        type="audio/mp3" />
    </audio>

    <!-- SweetAlert + JS -->
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    function showMessage() {
      const name = document.getElementById('input-name').value.trim();
      const date = document.getElementById('input-date').value;
      const ny = document.getElementById('input-ny').value;
      const sex = document.getElementById('input-sex').value;

      if (!name || !date || !ny || !sex) {
        swal("Oops!", "Vui lòng điền đầy đủ thông tin nhé!", "warning");
        return;
      }

      const age = new Date().getFullYear() - new Date(date).getFullYear();
      const loveMsg = ny === "Có"
        ? `và sẽ có một cái kết đẹp với người mình yêu`
        : `hãy đi tìm ${sex === "Nữ" ? "chàng Hoàng tử" : "nàng Công chúa"} của mình đi nào!`;

      swal({
        title: "CHÚC MỪNG SINH NHẬT",
        text: `Gửi đến ${sex === "Nữ" ? "cô gái" : "chàng trai"} ${name} ${age} tuổi!\n\n` +
              `Hãy cố gắng, yêu thương bản thân, hiếu thảo với bố mẹ, ${loveMsg}\n\n` +
              `Chúc bạn một tuổi mới thật hạnh phúc!`,
        icon: "success",
        button: "Cảm ơn!",
      });
    }
  </script>
  </body>
</html>
